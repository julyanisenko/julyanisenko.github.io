<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=0" />
  <title>Suede Marmoset Viewer</title>

  <!-- âœ… Iframely discovery tag -->
  <link
    rel="iframely"
    href="https://julyanisenko.github.io/widget.html"
    media="(aspect-ratio: 800/600)"
    type="text/html"
  />

  <!-- Marmoset viewer -->
  <script src="https://viewer.marmoset.co/main/marmoset.js"></script>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
  <script>
    marmoset.embed('Suede Marmoset Viewer.mview', {
      width: 800,
      height: 600,
      autoStart: true,
      fullFrame: false,
      pagePreset: false
    });
  </script>
</body>
</html>
